<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Watchlist</title>
    <link rel="stylesheet" href="/selection.css" />
    <link rel="stylesheet" href="/watchlist.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="navButtons">
        <div id="buttonContainer">
          <div id="watchlist">
            <a href="#" id="selection">Home</a>
          </div>
          <script>
            document
              .getElementById("selection")
              .addEventListener("click", () => {
                const userId = localStorage.getItem("userId");
                if (userId) {
                  window.location.href = `/${userId}/watchlist.html`;
                } else {
                  alert("User not logged in.");
                }
              });
          </script>
          <div id="account">Account</div>
          <div id="logout">
            <img src="/images/logout.png" width="30px" />
          </div>
        </div>
      </div>
    </div>
    <header>
      <div id="title">My Watchlist</div>
      <a href="#" id="selection">Back to Home Page</a>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("selection").addEventListener("click", () => {
            window.location.href = "/selection.html";
          });
        });
      </script>
    </header>
    <main>
      <section>
        <h2>Films</h2>
        <ul id="filmWatchlist"></ul>
      </section>
      <section>
        <h2>Books</h2>
        <ul id="bookWatchlist"></ul>
      </section>
    </main>

    <script src="/watchlist.js"></script>
  </body>
</html>
