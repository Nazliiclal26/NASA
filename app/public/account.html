<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Club</title>
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="navButtons">
        <div id="buttonContainer">
          <div id="home">Home</div>
          <div id="logout">
            <img src="images/logout.png" width="30px" />
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="actionButtons">
        <div class="actionButton" id="profile">Profile</div>
        <div class="actionButton" id="genres">Genres</div>
      </div>
      <div id="settingsBlock">
        <div id="profileBlock">
          <div class="paramBlock" id="username">
            <div class="title">Username</div>
            <div class="titleInput">
              <input
                type="text"
                id="newUsername"
                name="newUsername"
                placeholder="Enter new username"
              />
            </div>
          </div>
          <div id="confirmUser">Change Username</div>
          <div class="paramBlock" id="password">
            <div class="title">Password</div>
            <div class="titleInput">
              <input
                type="text"
                id="newPass"
                name="newPass"
                placeholder="Enter new password"
              />
            </div>
            <div class="title">Repeat Password</div>
            <div class="titleInput">
              <input
                type="text"
                id="repeatPass"
                name="repeatPass"
                placeholder="Enter password again"
              />
            </div>
          </div>
          <div id="confirm">Change Password</div>
        </div>
      </div>
    </div>
    <script src="account.js"></script>
  </body>
</html>
