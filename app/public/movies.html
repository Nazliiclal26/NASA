<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Club</h1>
    </header>
    <main>
        <section class="group-options">
            <h2>Join or Create a Group</h2>
            <button id="create">Create a Group</button>
            <button id="choose">Choose a Group</button>
            <input type="text" id="groupCodeInput" placeholder="Enter group code" style="display: none;">
            <button id="submitGroupCode" style="display: none;">Submit</button>
        </section>
    </main>

    <script src="movies.js"></script> 
</body>
</html>
